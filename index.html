<!DOCTYPE html>
<html>

<head>
  <title>Notion-like App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
</head>

<body>
  <div class="app">

    <div class="navbar">
      <div class="search">
        <input id="searchinput" type="text" placeholder="Search" />
        <button id="Searchbtn">Search</button>
      </div>
      <div class="theme">
        <button id="themebtn">Change Theme</button>
      </div>
    </div>
    <div class="main-container">

      <div class="sidebar">
        <div class="home"> <i class="ri-home-smile-line"></i> Home</div>
        <div class="new-page-container">
          <div id="Addpage"><i class="ri-file-add-line"></i>New Page</div>
        </div>
        <div class="page-list">
          <!-- Pages added by JS will be rendered here -->
        </div>

        <div class="canvas">
          <h3><i class="ri-brush-ai-line"></i> Canvas</h3>
          <div class="drawing-canvas"></div>
        </div>

        <div class="Calender">
          <h3> <i class="ri-calendar-line"></i> Calendar</h3>
          <div id="calender"></div>
        </div>


        <div class="footer">
          <p>Built with <i class="ri-heart-fill"></i> By Syeda Bisma</p>

        </div>
      </div>

      <div class="main-part">
        <div class="welcome">
          <h1></h1>
          <div id="page-content"></div>
        </div>
      </div>

    </div>

    <div class="drawing-toolbar">
      <!-- strok==== -->
      <div class="stroke-colors">
        <button class="color" data-color="#000000" style="background:#000000"></button>
        <button class="color" data-color="#ffffff" style="background:#ffffff"></button>
        <button class="color" data-color="#ff69b4" style="background:#ff69b4"></button>
        <button class="color" data-color="#2ecc71" style="background:#2ecc71"></button>
        <button class="color" data-color="#3498db" style="background:#3498db"></button>
        <button class="color" data-color="#f39c12" style="background:#f39c12"></button>
      </div>

      <select id="font-size">
        <option value="10">10</option>
        <option value="12">20</option>
        <option value="16">30</option>
        <option value="20">40</option>
      </select>

      <button id="clearbtn">Clear</button>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
