<!DOCTYPE html>
<html>

<head>
  <title>Notion-like App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">

    <!-- Navbar -->
    <div class="navbar">
      <div class="search">
        <input type="text" placeholder="Search" />
        <button>Search</button>
      </div>
      <div class="theme">
        <button>Change Theme</button>
      </div>
    </div>

    <div class="main-container">

      <!-- Sidebar -->
      <div class="sidebar">
        <div class="new-page-container">
          <button id="Addpage">+ New Page</button>
        </div>

        <div class="page-list">
          <!-- Pages added by JS will be rendered here -->
        </div>

        <div class="font-settings">
          <h3>Font Settings</h3>
        </div>

        <div class="canvas">
          <h3>Canvas</h3>
          <div class="drawing-canvas"></div>
        </div>

        <div class="templates">
          <h3>Templates</h3>
        </div>
      </div>



      <!-- Main Canvas -->
      <div class="main-part">
        <div class="welcome">
          <h1></h1>
          <div id="page-content"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
